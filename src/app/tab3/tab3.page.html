<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="new">
      New Event/Reminder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <br>
  <ion-accordion-group [value]="['second']">
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>Details</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-item>
          <ion-label position="floating" color="new">Title:</ion-label>
          <ion-input placeholder="Title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" color="new">Location:</ion-label>
          <ion-input placeholder="Where is this event?"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="new">Description:</ion-label>
          <ion-textarea placeholder="What's this event about?" [autoGrow]="true"></ion-textarea>
        </ion-item>
      </div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Date & Time</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-row>
        <ion-col><ion-label color="new">From</ion-label></ion-col>
        <ion-col size="8">
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal>
        </ion-col>
        </ion-row>

        <ion-row>
          <ion-col><ion-label color="new">To</ion-label></ion-col>
          <ion-col size="8">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
          </ion-col>
          </ion-row>
        <ion-button expand="full" fill="clear" (click)="openPicker()" color="new">Repeat?</ion-button>
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-list>
    <ion-item>
      <ion-label>Remind Me?</ion-label>
        <ion-button fill="clear" slot="end" >
        <ion-toggle (click)="openReminder()" color="new"></ion-toggle>
      </ion-button>
    </ion-item>
  </ion-list>
  <br>
  <ion-button expand="block" color="new">Submit</ion-button>
  
</ion-content>
